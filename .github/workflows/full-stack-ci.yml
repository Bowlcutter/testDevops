name: Full Stack CI/CD

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  # Backend Job - Build and Test Spring Boot
  backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdevops
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devpass123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean install -DskipTests
    
    - name: Run Backend Tests
      run: mvn test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdevops
        SPRING_DATASOURCE_USERNAME: devuser
        SPRING_DATASOURCE_PASSWORD: devpass123
    
    - name: Build JAR
      run: mvn package -DskipTests
    
    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: target/*.jar

  # Frontend Job - Build and Test React
  frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Install Dependencies
      working-directory: ./web
      run: npm ci
    
    - name: Run Tests
      working-directory: ./web
      run: npm test -- --watchAll=false --coverage
    
    - name: Build Frontend
      working-directory: ./web
      run: npm run build
    
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: web/build

  # Deploy Job - Deploy to GitHub Pages
  deploy:
    name: Deploy Frontend to GitHub Pages
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: web/build
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: web/build
        clean: true

  # Docker Job (Optional) - Build Docker Images
  docker:
    name: Build Docker Images
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Backend JAR
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: target
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Docker Image
      run: |
        echo "Docker image build would happen here"
        echo "Ready for deployment to cloud providers"
