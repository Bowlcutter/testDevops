version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: testdevops-postgres
    environment:
      POSTGRES_DB: testdevops
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d testdevops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testdevops-network

  # Spring Boot Backend (full Docker deployment)
